<div ng-controller="standoviCtrl">
	
	<div class="page-header">
		<h1>Štandovi</h1>
	</div>
	<div class="row">
		<div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">
			<form>
				<div class="form-group">
					<label for="zakupac">Zakupac</label>
					<input class="form-control" id="zakupac" ng-model="noviStand.zakupac">
				</div>
				<div class="form-group">
					<label for="povrsina">Površina</label>
					<input class="form-control" id="povrsina" ng-model="noviStand.povrsina">
				</div>
				<div class="form-group">
					<label for="sajam">Sajam</label>
					<select class="form-control" id="sajam" ng-model="noviStand.sajamId">
						<option ng-repeat="sa in sajmovi" value="{{sa.id}}">
							{{sa.naziv}}
						</option>
					</select>
				</div>
				<button class="btn btn-primary" ng-click="dodaj()">Dodaj</button>
			
			</form>
		</div>
		
		<div class="col-lg-6 col-md-8 col-sm-6 col-xs-12">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Zakupac</th>
						<th>Površina</th>
						<th>Sajam</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="s in standovi">
						<td>{{s.zakupac}}</td>
						<td>{{s.povrsina}}</td>
						<td>{{s.sajamNaziv}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
