<div ng-controller="activitiesCtrl">
	
	<div class="page-header">
		<h1>Activities</h1>
	</div>
	
	<form class="form-inline">
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" ng-model="newActivity.name"  id="name">
		</div>
		<button class="btn btn-primary" ng-click="add()">Add</button>
	</form>
	
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in activities">
				<td>{{a.name}}</td>
				<td><button ng-click="goToEdit(a.id)">Edit</button></td>
				<td><button ng-click="delete(a.id)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
